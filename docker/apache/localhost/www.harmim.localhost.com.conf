<VirtualHost *:80>
	ServerName www.harmim.localhost.com
	DocumentRoot "/var/www/html"
</VirtualHost>

<VirtualHost *:443>
	ServerName www.harmim.localhost.com
	DocumentRoot "/var/www/html"
	SSLEngine on
	SSLCertificateFile "/etc/apache2/ssl/www.harmim.localhost.com.crt"
	SSLCertificateKeyFile "/etc/apache2/ssl/www.harmim.localhost.com.key"
</VirtualHost>

; log file (defaults to config file with .log extension)
log = ./deployment.log

; directory for temporary files (defaults to system's temporary directory)
tempDir = ./../temp/deployment

; enable colored highlights? (defaults to autodetect)
colors = yes

[domain.com] ; There may be more than one section

; remote FTP server
remote = "ftp://..."

; do not like to specify user & password in 'remote'? Use these options:
user = ...
password = "..."

; FTP passive mode
passiveMode = yes

; local path (optional)
local = ./../

; run in test-mode? (can be enabled by option -t or --test too)
test = no

; files and directories to ignore
ignore = "
		 .*
		 /Gruntfile.js
		 /Makefile
		 /README.md
		 /LICENSE
		 /bower.json
		 /composer.json
		 /composer.lock
		 /package.json
		 /package-lock.json
		 /temp/*
		 /log/*
		 /node_modules/
		 /tools/
		 /www/js/development/
		 /www/js/dh/
		 /www/styles/development/
		 /www/styles/dh/
		 /www/html/
		 !.htaccess
"

; is allowed to delete remote files? (defaults to yes)
allowDelete = yes

; directories to purge after uploading
purge[] = ./temp/cache

; files to preprocess (defaults to *.js *.css)
preprocess = no

; file which contains hashes of all uploaded files (defaults to .htdeployment)
deploymentFile = .deployment
